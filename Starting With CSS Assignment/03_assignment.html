<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03 Assignment</title>
    <style>
        .firstName{
            background-color: red;
        }
        .lastName{
            background-color: green;
        }
        .email{
            background-color: yellow;
        }
        #terms:checked{
            accent-color: violet;
        }
    </style>
</head>
<body>
    <form>
        <label for="firstName">First Name: 
            <input type="text" name="firstName" class="firstName" placeholder="Aaditya" id="firstName" required minlength="3" max="20" />
        </label>
        <br>
        <label for="lastName">Last Name: 
            <input type="text" name="lastName" class="lastName" placeholder="Sharma" id="lastName" required min="3" max="20" />
        </label>
        <br>
        <label for="email">Email: 
            <input type="email" name="email" class="email" placeholder="aadityasharma@gmail.com" id="email" required>
        </label>
        <br>
        <label for="password">Password: 
            <input type="password" name="password" class="password" placeholder="********" id="password" required min="8" />
        </label>
        <br>
        <label for="confirmPassword">Confirm Password: 
            <input type="confirmPassword" class="confirmPassword" placeholder="********" id="confirmPassword" required />
        </label>
        <br>
        <label for="age">Age: 
            <input type="number" name="age" class="age" placeholder="22" id="age" required min="0" max="150" />
        </label>
        <br>
        <label for="">Gender: 
            <input type="radio" name="gender" id="male" value="male" checked />
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female" />
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other" />
            <label for="other">Other
            </label>
        </label>
        <br>
        <label for="terms">Terms: 
            <input type="checkbox" id="terms" required class="checkbox" />I agree to Term and Conditions
        </label>
        <br>
        <button>Register</button>
    </form>
</body>
</html>
